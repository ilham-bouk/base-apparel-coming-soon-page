<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
          <img class="logo" src="/images/logo.svg" alt="logo">
          <img class="mobile" src="/images/hero-mobile.jpg" alt="hero-mobile">
          
        <div class="content">
          <h1>
            <span>WE'RE </span>
            <span>COMING </span>
            <span>SOON</span>
          </h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <div class="form">
            <input type="email" placeholder="Email Address">
            <img class="error-icon" src="/images/icon-error.svg" alt="icon-error">
            <button type="submit"><img src="/images/icon-arrow.svg" alt="icon-arrow"></button>
          </div>
          <div class="error-text">Please provide a valid email</div>
        </div>
      </div>

      <img class="right" src="/images/hero-desktop.jpg" alt="hero-desktop">
    </div>

    <script src="main.js"></script>
  </body>
</html>
